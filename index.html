<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
        <title>Giraffe or Duck?</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" type="text/css" href="style/style.css" />
        <link rel="stylesheet" type="text/css" href="style/style.css" />
    </head>
    <body>
        <div class="navbar">
            <a href="your_link_here">
                <img src="images/favicon.png" id="favicon" alt="Favicon" />
                <img src="images/logo.png" id="logo" alt="Logo" />
            </a>
        </div>

        <div id="content">
            <h1 id="endmsg" style="display: none"></h1>

            <div id="scoreboard">
                <div id="scoreCount" class="scoreCount" style="display: none">
                    <div id="box0" class="rounded-box"></div>
                    <div id="box1" class="rounded-box"></div>
                    <div id="box2" class="rounded-box"></div>
                    <div id="box3" class="rounded-box"></div>
                    <div id="box4" class="rounded-box"></div>
                </div>
            </div>

            <div
                id="imageContainer"
                class="imageContainer"
                style="display: none"
            >
                <img
                    id="imageDisplay"
                    class="blurred"
                    src=""
                    alt="Image"
                    style="display: none"
                />
            </div>

            <div class="buttonContainer">
                <button
                    type="button"
                    id="startButton"
                    onclick="startButton()"
                    class="dark-button-lg"
                    style="display: block"
                >
                    Start
                </button>
                <button
                    type="button"
                    id="shareButton"
                    onclick="share()"
                    class="dark-button"
                    style="display: none"
                >
                    Share Results
                </button>

                <button
                    type="button"
                    id="giraffeButton"
                    onclick="giraffeButton()"
                    class="dark-button"
                    style="display: none"
                >
                    Giraffe
                </button>

                <button
                    type="button"
                    id="duckButton"
                    onclick="duckButton()"
                    class="dark-button"
                    style="display: none"
                >
                    Duck
                </button>

                <div id="result"></div>
            </div>
        </div>
    </body>
    <script src="JavaScript/func.js"></script>
    <script src="JavaScript/main.js"></script>
    <script src="node_modules/sharer.js/sharer.min.js"></script>
</html>
