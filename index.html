<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Giraffe or Duck?</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" type="text/css" href="style/style.css" />
        <link rel="stylesheet" type="text/css" href="style/style.css" />
    </head>
    <body>
        <button
            type="button"
            id="shareButton"
            onclick="share()"
            class="btn btn-primary"
        >
            share
        </button>

        <div id="scoreboard">
            <h1>Giraffe or Duck?</h1>
            <div class="scoreCount">
                <div id="box0" class="rounded-box"></div>
                <div id="box1" class="rounded-box"></div>
                <div id="box2" class="rounded-box"></div>
                <div id="box3" class="rounded-box"></div>
                <div id="box4" class="rounded-box"></div>
            </div>
        </div>

        <div id="imageContainer" class="imageContainer">
            <img id="imageDisplay" class="blurred" src="" alt="Image" />
        </div>

        <div class="buttonContainer">
            <button
                type="button"
                id="startButton"
                onclick="startButton()"
                class="btn btn-primary"
            >
                Start
            </button>

            <button
                type="button"
                id="giraffeButton"
                onclick="giraffeButton()"
                class="btn btn-primary"
            >
                Giraffe
            </button>

            <button
                type="button"
                id="duckButton"
                onclick="duckButton()"
                class="btn btn-primary"
            >
                Duck
            </button>

            <div id="result"></div>
        </div>
    </body>
    <script src="JavaScript/func.js"></script>
    <script src="JavaScript/main.js"></script>
    <script src="node_modules/sharer.js/sharer.min.js"></script>
</html>
